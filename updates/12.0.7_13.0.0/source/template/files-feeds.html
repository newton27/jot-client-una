<bx_repeat:files>
  <div class="w-full overflow-hidden flex-col pb-4" id="__id__">
      <div class="flex mt-4">
          <div class="bx-messenger-jots-avatars px-4 w-20">
             <a href="__url__" target="_blank">
                 <bx_if:avatars>
                     <img class="ring-2 ring-white dark:ring-gray-900 h-12 w-12 rounded-full" title="__title__" src="__thumb__" />
                 </bx_if:avatars>
                 <bx_if:letters>
                     <p class="bx-def-thumb bx-def-thumb-size rounded-full flex items-center justify-center" title="__title__" style="background-color:rgba(__color__)">__letter__</p>
                 </bx_if:letters>
             </a>
          </div>
          <span class="text-xs flex flex-col space-y-1">
              <span class="font-bold">__username__</span>
              <span>__time__</span>
          </span>
      </div>
      <div class="w-full px-4">__file__</div>
  </div>
</bx_repeat:files>
