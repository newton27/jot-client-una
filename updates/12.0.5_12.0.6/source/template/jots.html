<bx_repeat:jots>
	<div class="bx-messenger-jots<bx_if:blink-jot> bx-messenger-blink-jot</bx_if:blink-jot>" data-id="__id__" __display__ data-new="__new__" data-my="__my__">
		<div class="bx-messenger-jots-avatars bx-def-padding-thd-right">
			<a href="__url__" target="_blank">
				<bx_if:avatars>
					<img class="bx-def-thumb bx-def-thumb-size rounded-full" title="__title__" src="__thumb__" />
				</bx_if:avatars>
				<bx_if:letters>
					<p class="bx-def-thumb bx-def-thumb-size bx-base-pofile-unit-thumb bx-def-ava bx-def-box-sizing rounded-full" style="background-color:rgba(__color__)">__letter__</p>
				</bx_if:letters>
			</a>
		</div>
		<div class="bx-messenger-jots-info bx-def-font-middle">
			<div class="bx-messenger-jots-title">
				<div class="title font-semibold bx-def-font-default" title="__title__">
					__title__
				</div>
				<div class="time bx-def-font-light bx-def-font-grayed">__time__</div>
				<div class="view">__views__</div>
				<bx_if:jot_menu>
					<div class="bx-messenger-jots-actions-list">
						<i class="bx-def-label sys-icon ellipsis-v menu"></i>
							__jot_menu__
					</div>
				</bx_if:jot_menu>
			</div>
			__reply__
			<div class="bx-messenger-jots-message bx-def-font-middle" __display_message__>__message____edit_icon__</div>
			__attachment__
			<bx_if:show_reactions_area>
				<div class="bx-messenger-jot-reactions">
					<bx_if:reactions>
						__reactions__
						<bx_if:reactions_menu>
							<div class="bx-messenger-reactions-menu" style="display:__display__">
									<span class="bx-messenger-reactions-menu-opened">
										<a href="javascript:void(0);" title="<bx_text:_bx_messenger_reaction_jot />" onclick="oMessenger.onAddReaction(this, true);" class="reactions menu">
											<i class="sys-icon smile-wink bx-def-label menu"></i>
										</a>
									</span>
							</div>
						</bx_if:reactions_menu>
					</bx_if:reactions>
				</div>
			</bx_if:show_reactions_area>
		</div>
	</div>
</bx_repeat:jots>
