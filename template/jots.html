<bx_repeat:jots>
	__date_separator__
	<div class="bx-messenger-jots<bx_if:blink-jot> bx-messenger-blink-jot</bx_if:blink-jot>" data-id="__id__" __display__ data-new="__new__" data-my="__my__">
		<div class="bx-messenger-jots-avatars bx-def-padding-thd-right">
			<a href="__url__">
				<img class="bx-def-thumb bx-def-thumb-size" title="__title__" src="__thumb__" />
			</a>
		</div>
		<div class="bx-messenger-jots-info bx-def-font-middle">
			<div class="bx-messenger-jots-title">
				<div class="title bx-def-font-semibold bx-def-font-default">__title__</div>
				<div class="time bx-def-font-light bx-def-font-grayed">__time__</div>
				<div class="view">__views__</div>
				<bx_if:jot_menu>
					<div class="bx-messenger-jots-actions-list">
						<i class="bx-def-label sys-icon ellipsis-v"></i>
							__jot_menu__
					</div>
				</bx_if:jot_menu>
			</div>
			<div class="bx-messenger-jots-message" __display_message__>__message____edit_icon__</div>
			__attachment__
			<bx_if:show_reactions_area>
				<div class="bx-messenger-jot-reactions">
					<bx_if:reactions>
						__reactions__
						<bx_if:reactions_menu>
							<div class="bx-messenger-reactions-menu" style="display:__display__">
									<span class="bx-messenger-reactions-menu-opened">
										<a href="javascript:void(0);" title="<bx_text:_bx_messenger_reaction_jot />" onclick="oMessenger.onAddReaction(this, true);" class="reactions bx-def-label">
											<i class="sys-icon smile-wink bx-def-label"></i>
										</a>
									</span>
							</div>
						</bx_if:reactions_menu>
					</bx_if:reactions>
				</div>
			</bx_if:show_reactions_area>
		</div>
	</div>
</bx_repeat:jots>
