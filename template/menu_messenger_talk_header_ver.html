<ul class="bx-menu-custom bx-menu-custom-ver bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-menu-item bx-def-color-bg-hl-hover bx-menu-item-item-stick bx-stl-mil-wo-gaps-sm group __name__ __class_add__">
                <a class="__name__ bx-menu-item-link bx-stl-mil-gaps-sm flex items-center space-x-1" href="__link__" onclick="__onclick__"__attrs__ data-value="__value__">
                   <span class="flex items-center">
                        <bx_if:icon>
                           <span class="bx-menu-item-icon bx-def-align-center bx-stl-mii-sm group-hover:text-gray-700 dark:group-hover:text-gray-300">
                             <i class="sys-icon __icon__"></i>
                           </span>
                        </bx_if:icon>
                        <bx_if:image>
                           <img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" />
                        </bx_if:image>
                        <span class="bx-menu-item-title bx-def-margin-sec-left-auto title">__title__</span>
                   </span>
                </a>
        </li>
    </bx_repeat:menu_items>
</ul>
