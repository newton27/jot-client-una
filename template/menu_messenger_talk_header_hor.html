<ul class="bx-menu-btns-icon-hor bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-menu-item bx-menu-item-more-auto __name__ bx-def-font-large bx-def-margin-thd-topbottom __class_add__">
            <a class="__name__ bx-def-margin-left" href="__link__" onclick="__onclick__" title="__title_attr__"__attrs__ data-value="__value__">
                <bx_if:image><img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
                <bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
            </a>
        </li>
    </bx_repeat:menu_items>
</ul>
