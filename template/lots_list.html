<div class="bx-messenger-block bx-messenger-block-lots bx-def-color-bg-block">
	<div id="bx-messenger-block-head" class="bx-db-header">
		<div class="bx-db-title">
			<input
					class="bx-def-font-inputs text-base"
					id="items"
					title="__search_for_title__"
					onkeyup="oMessenger.searchByItems(this.value);"
					name="items"
					type="text"
					placeholder="<bx_text:_bx_messenger_title_search />">
		</div>
		<div class="bx-db-menu">
			<ul class="bx-menu-btns-icon-hor bx-messenger-block-menu-align-right bx-clearfix flex justify-end">
				<li class="bx-menu-item bx-menu-item-more-auto">
					<a class="star bx-stl-mil-sm group" href="javascript:void(0);" onclick="oMessenger.showStarred(this);" title="__star_title__">
						<i class="sys-icon star"></i>
					</a>
				</li>
				<bx_if:create>
					<li class="bx-menu-item bx-menu-item-more-auto">
						<a class="star bx-stl-mil-sm group" href="javascript:void(0);" onclick="oMessenger.createLot();" title="__create_lot_title__" >
							<i class="sys-icon bell"></i>
						</a>
					</li>
				</bx_if:create>
			</ul>
		</div>
	</div>
	<div class="bx-db-divider bx-def-hr"></div>
	<div class="bx-db-content bx-clearfix">
		<div class="bx-messenger-items-list">
			__items__
		</div>
	</div>
</div>
