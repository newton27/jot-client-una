<div class="bx-messenger-attachment-area bx-messenger-attachment-files">
	<bx_repeat:files>
		<div class="bx-messenger-attachment-file-wrapper">
			__delete_code__
			__file__
		</div>
	</bx_repeat:files>
	<bx_repeat:images>	
		<div class="bx-messenger-attachment-file-images">
			__delete_code__
			<img title="__name__" src="__url__" onclick="oMessenger.zoomImage(__id__);"/>
		</div>
	</bx_repeat:images>
	<bx_repeat:videos>
		<div class="bx-messenger-attachment-file-videos" data-media-id="__id__">
			__delete_code__
			__video__
		</div>
	</bx_repeat:videos>
	<bx_repeat:audios>
		<div class="bx-messenger-attachment-file-audio" data-media-id="__id__">
			__delete_code__
			<div class="audio">
				<span class="title">__title__</span>
				<span class="file">
					__mp3__
				</span>
			</div>
		</div>
	</bx_repeat:audios>
	<bx_repeat:loading_placeholder>
		<div class="bx-messenger-attachment-file-images">
			<img title="__name__" src="__url__" />
		</div>
	</bx_repeat:loading_placeholder>
</div>
