<bx_repeat:jots>
	<div class="bx-messenger-jots<bx_if:blink-jot> bx-messenger-blink-jot</bx_if:blink-jot>" data-id="__id__" __display__ data-new="__new__" data-my="__my__">
		<div class="bx-messenger-jots-info text-base">
			<div class="bx-messenger-jots-title flex items-center justify-center">
				<div class="title font-bold text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white" title="__title__"> <!-- title font-semibold text-sm -->
					__title__
				</div>
				<div class="view">__views__</div>
				<bx_if:jot_menu>
					<div class="bx-messenger-jots-actions-list bx-messenger-jot-hover-menu">
						<i class="bx-def-label sys-icon ellipsis-v rounded-full"></i>
							__jot_menu__
					</div>
				</bx_if:jot_menu>
			</div>
			__reply__
			<div class="bx-messenger-jots-message gap-1 text-gray-600 dark:text-gray-400 font-normal text-sm hover:bg-gray-200/50 dark:hover:bg-gray-800/50 pl-1 -ml-1 mt-0.5 mb-1 mr-8 rounded-md" __display_message__>__message__<span class="time font-light text-xs"><span class="mx-1">Â·</span>__time__</span> __edit_icon__</div> <!-- text-sm font-middle -->
			__thread_replies__
			__attachment__
			<bx_if:show_reactions_area>
				<div class="bx-messenger-jot-reactions">
					<bx_if:reactions>
						__reactions__
						<bx_if:reactions_menu>
							<div class="bx-messenger-reactions-menu" style="display:__display__">
								<span class="bx-messenger-reactions-menu-opened">
									<a href="javascript:void(0);" title="<bx_text:_bx_messenger_jot_menu_reaction />" onclick="oMessenger.onAddReaction(this, true);" class="reactions bx-def-label">
										<i class="sys-icon smile-wink"></i>
									</a>
								</span>
							</div>
						</bx_if:reactions_menu>
					</bx_if:reactions>
				</div>
			</bx_if:show_reactions_area>
		</div>
	</div>
</bx_repeat:jots>
